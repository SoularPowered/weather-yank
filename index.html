<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather Query</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <h1>Weather Retrieval Tool</h1>

    <p>Enter a ZIP code or a City and state and press submit for some information about the weather there.</p>
    <h2>Entry Forms</h2>
    <div class="row"> <!-- START forms row -->
        <div class="col-md-6">
        <form class="form-inline"> <!-- BEGIN ZIP form -->
            <fieldset>
            <legend>Weather by ZIP Code</legend>
                <div class="form-group">
                    <label for="zipCode">ZIP Code:</label>
                    <input type="text" class="form-control" name="zipCode" id="zip-code" placeholder="Five-digit ZIP Code">
                </div>
                <input type="submit" class="btn btn-primary" id="zip-submit">
            </fieldset>
        </form><!-- END ZIP form -->
        </div><!-- END left col -->

        <div class="col-md-6">
        <form class="form-inline"> <!-- BEGIN city form -->
            <fieldset>
            <legend>Weather by U.S. City and State</legend>
                <div class="form-group">
                    <label for="cityName">City:</label>
                    <input type="text" class="form-control" name="cityName" id="city-name" placeholder="City Name">
                </div>
                <div class="form-group">
                    <label for="stateAbbrev">State</label>
                    <input type="text" class="form-control" name="stateAbbrev" id="state-code" placeholder="Two-letter state abbreviation">
                </div>
                <input type="submit" class="btn btn-primary" id="cityState-submit">
            </fieldset>
        </form><!-- END city form -->
        </div><!-- END right col -->
    </div><!-- END form row -->
    
    <div class="row"> <!-- START output row -->
        <div class="col-md-12" hidden="false">
        <h2>Weather Information</h2>
        </div>
    </div> <!-- END output row -->   
        
        
    </div> <!-- END main container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
